<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- PATTERN BACKGROUND -->
  <header class="pattern-bg">
    <img src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">
  </header>

  <!-- MAIN SECTION -->
  <main class="main-sec">
    <div class="main-sec--img">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="main-sec--head-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="main-sec--annual-plan">
      <div class="music">
        <img src="./images/icon-music.svg" alt="icon-music">

        <div class="music-plan">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
      </div>

      <div class="change-link">
        <a href="#">Change</a>
      </div>
    </div>

    <div class="main-sec--bottom-text">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JhayJahswiil">Ogbeide Jahswill</a>.
    </div>
  </footer>
</body>

</html>
